<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #74b9ff, #81ecec);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Form Container */
        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        /* Form Header */
        .login-container h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: #2d3436;
            text-align: center;
        }

        /* Form Fields */
        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form input[type="text"], form input[type="password"] {
            padding: 10px;
            border: 1px solid #dcdde1;
            border-radius: 5px;
            font-size: 16px;
        }

        form input:focus {
            border-color: #0984e3;
            outline: none;
            box-shadow: 0 0 5px rgba(9, 132, 227, 0.5);
        }

        /* Submit Button */
        form button {
            background: #0984e3;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        form button:hover {
            background: #74b9ff;
        }

        /* Additional Links */
        .login-container .extra-links {
            margin-top: 10px;
            text-align: center;
        }

        .login-container .extra-links a {
            color: #0984e3;
            text-decoration: none;
            font-size: 14px;
        }

        .login-container .extra-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Login</button>
            <button><a href="{% url 'home' %}">HOME ..</a></button>
        </form>
    </div>
</body>
</html>
